<div class="container">
  <div class="d-flex justify-content-start">
    <h1>Profile</h1>
  </div>
</div>


<div class="d-flex justify-content-center">
  <div *ngIf="users">
    <div *ngFor="let user of users" class="profile flex">
      <div id="profile-thumbnail">
        <img src={{user.profileImg}} alt="" class="avatar"/>
      </div>
      
      <div class="profile-info">
        <p class="name">{{user.firstName}}</p>
        <p class="email">{{user.email}}</p>
      </div>
    </div>
  </div>
  <div *ngIf="user">
    <div class="card shadow" style="width: 18rem;">
      <img class="card-img-top shadow" src={{user.profileImg}} alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">{{user.firstName}}</h5>
        <p class="card-text">{{user.email}}</p>
      </div>
    </div>
    <div class="d-flex justify-content-center sticky-bottom bg-light ">
      <app-use-button class="sm-3 shadow-background" routerLink="/" [referenceText]="'Volver a menÃº principal'"><a href="/">23</a></app-use-button> 
    </div>
  </div>
  
  
</div>
